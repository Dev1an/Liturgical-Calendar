<head>
	<title>Roman Calendar</title>
</head>

<body>
	{{> calendar}}
</body>

<template name="calendar">
	<p style="text-align: center">
		<button class="back">&lt;</button>
		{{currentDate.format "MMMM YYYY"}}
		<button class="forward">&gt;</button>
	</p>
	<table width="100%">
		<tr>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
			<th>Sunday</th>
		</tr>
		{{#each weeks}}
			<tr>
				{{#each this}}
					<td width="14%">
						{{#with infoFor date month}}
							<span class="{{liturgicalColor.key}} color-block">{{date}}</span>
							<p>{{title}} <span style="color: gray">({{type}})</span></p>
						{{/with}}
					</td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</template>
