<head>
	<title>Roman Calendar</title>
</head>

<body>
	{{> calendar}}
</body>

<template name="calendar">
	<table width="100%">
		<tr>
			<th colspan="7">
				<button class="back">&lt;</button>
				{{currentDate.format "MMMM YYYY"}}
				<button class="forward">&gt;</button>
			</th>
		</tr>
		{{#each weeks}}
			<tr>
				{{#each this}}
					<td width="14%">
						{{date}}
						{{#with infoFor date}}
							<p>{{title}}</p>
						{{/with}}
					</td>
				{{/each}}
			</tr>
		{{/each}}
	</table>
</template>
